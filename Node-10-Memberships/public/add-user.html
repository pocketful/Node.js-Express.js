<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memberships</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/addUser.js" defer></script>
</head>

<body>
  <div class="page-container">
    <header>
      <nav>
        <a class="btn-nav" href="./index.html">Memberships</a>
        <a class="btn-nav active" href="./users.html">Users</a>
      </nav>
    </header>

    <main class="container">
      <h2 class="text__title">Create User</h2>


      <section class="form-section">
        <form id="formUser" autocomplete="off">

          <div class="fUser__name fUser">
            <label for="name">First Name<span class="req-star"> *</span></label>
            <input type="text" id="name" name="name" placeholder="First Name" value="Iveta">
          </div>

          <div class="fUser__surname fUser">
            <label for="surname">Last Name<span class="req-star"> *</span></label>
            <input type="text" id="surname" name="surname" placeholder="Last Name" value="Jac">
          </div>

          <div class="fUser__email fUser">
            <label for="email">Email Address<span class="req-star"> *</span></label>
            <input type="text" id="email" name="email" placeholder="Email Address" value="test@test.com">
          </div>

          <div class="fUser__select fUser">
            <label for="serviceSelect">Change membership</label>
            <select id="serviceSelect">
              <!-- <option value="platinum">Platinum</option>
              <option value="silver">Silver</option>
              <option value="trial">Trial</option>
              <option value="gold">Gold</option>
              <option value="bronze">Bronze</option> -->
            </select>
          </div>

          <div class="fUser__btns">
            <a class="btn-cancel" href="./user.html">Cancel</a>
            <button class="btn btn-add" type="submit">New User</button>
          </div>

        </form>

        <div id="feedback-user"></div>

      </section>
    </main>
    <footer>
      <p>Copyright &copy;2023 Membership Manager</p>
    </footer>
  </div>
</body>

</html>
