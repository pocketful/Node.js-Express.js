<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memberships</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/addService.js" defer></script>
</head>

<body>
  <div class="page-container">
    <header>
      <nav>
        <a class="btn-nav active" href="./index.html">Memberships</a>
        <a class="btn-nav" href="./users.html">Users</a>
      </nav>
    </header>

    <main class="container">
      <h2 class="addtext__title">Create Membership</h2>

      <section class="form-section">
        <form id="formSer" autocomplete="off">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" value="">

          <label for="price">Membership Price</label>
          <div class="price__input_wrapper">
            <i class="fa fa-usd icon-dol" aria-hidden="true"></i>
            <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Membership Price" value="">
          </div>

          <label for="description">Description</label>
          <textarea name="description" cols="30" rows="12">some text</textarea>

          <div class="btns__form_wrapper">
            <a class="btn-cancel" href="./index.html">Cancel</a>
            <button class="btn btn-add" type="submit">New Membership</button>
          </div>
        </form>

      </section>
    </main>
    <footer>
      <p>Copyright &copy;2021 Membership Manager</p>
    </footer>
  </div>
</body>

</html>
