<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Users</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/login.js" type="module" defer></script>
</head>

<body>
    <h1 class="text__title">Users</h1>

    <div class="page-container">
        <main class="container">
            <section class="form-login">
                <h2 class="login-title">Login</h2>
                <form id="formLogin" autocomplete="off">
                    <div class="fLogin__email">
                        <label for="email">Email<span class="req-star"> *</span></label>
                        <input type="text" id="email" name="email" placeholder="Email" value="petunia@email.com">
                        <span class="emailLog-err err"></span>
                    </div>
                    <div class="fLogin__password">
                        <label for="password">Your password<span class="req-star"> *</span></label>
                        <input type="password" id="password" name="password" placeholder="Password" value="123456">
                        <span class="passwordLog-err err"></span>
                    </div>
                    <button class="btn btn-add" type="submit">Login</button>
                </form>
                <div class="err-common" id="feedbackLog"></div>
            </section>
        </main>
    </div>
</body>

</html>
